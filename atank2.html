<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Embed (ChatGPT Fix)</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: #000;
        overflow: hidden;
      }

      embed {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vw;
        height: 100vh;
        transform: translate(-50%, -50%);
        display: block;
        border: none;
      }
    </style>
  </head>
  <body>
    <script src="/ruffle/ruffle.js"></script>
    <embed src="tanks2.swf"></embed>
  </body>
</html>
