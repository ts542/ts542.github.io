<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fullscreen Embed</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        overflow: hidden;
      }

      /* Centering container */
      .embed-container {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      /* Make embed fill the container */
      embed {
        width: 100vw;
        height: 100vh;
        display: block;
        border: none;
      }
    </style>
  </head>
  <body>
    <script src="/ruffle/ruffle.js"></script>
    <div class="embed-container">
      <embed src="tanks2.swf"></embed>
    </div>
  </body>
</html>
